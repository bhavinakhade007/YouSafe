<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouSafe - Guardian Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body class="registration-theme">
    <div id="toast" class="toast hidden">Notification</div>

    <div id="app" class="page-container">
        <!-- REGISTER GUARDIAN VIEW -->
        <section class="view active">
            <div class="header">
                <a href="index.html" class="icon-btn back-btn"
                    style="text-decoration:none; display:flex; align-items:center; justify-content:center;">‚Üê</a>
                <h2>Guardian Portal</h2>
            </div>
            <form id="guardian-reg-form">
                <div class="input-group">
                    <label>Your Name</label>
                    <input type="text" id="g-name" placeholder="John Doe" required>
                </div>
                <div class="input-group">
                    <label>Enter User's Safe Code</label>
                    <input type="text" id="g-code" placeholder="XYZ123" maxlength="6" style="text-transform:uppercase"
                        required>
                </div>
                <button type="submit" class="btn btn-primary">Connect & Track</button>
            </form>
        </section>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
