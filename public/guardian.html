<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouSafe - Guardian</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>
    <div id="toast" class="toast hidden">Notification</div>

    <div id="app" class="page-container">
        <!-- GUARDIAN DASHBOARD VIEW -->
        <section class="view active">
            <div class="dashboard-header">
                <div class="user-info">
                    <h3>Guardian Mode</h3>
                    <span class="watching-badge">‚óè MONITORING</span>
                </div>
                <button class="icon-btn" id="logout-btn">üö™</button>
            </div>

            <div id="map" class="map-container"></div>

            <div class="status-panel">
                <div class="status-row">
                    <span>Monitoring:</span>
                    <strong id="monitored-user">---</strong>
                </div>
                <div class="status-row">
                    <span>Last Update:</span>
                    <strong id="last-update">Now</strong>
                </div>
                <div class="status-row">
                    <span>Status:</span>
                    <strong style="color: #00b894">High Accuracy GPS</strong>
                </div>
            </div>
        </section>
    </div>

    <!-- External Libs -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
